<script type="text/javascript">
  var request;
  var object;
  
  function handleResponse ()
  {
    if ( request.readyState == 4 )
    {
      if ( request.status == 200 )
      {
        var responseText = request.responseText;
        document.getElementById('responsetext').innerHTML=responseText;
      }
      else
      {
        alert ( "The request didn't work " + request.status );
      }
    }
  }
  
 
  function sendText ()
  { 
    var inputtext = document.getElementById ( "inputtext" ).value;  
    request = new XMLHttpRequest ();
    request.onreadystatechange = handleResponse;
    request.open ( "POST", "./helloworld.php", true);
    request.setRequestHeader ( "Content-Type",
                               "application/x-www-form-urlencoded; charset=UTF-8");
    request.send("inputtext=" + inputtext );
  }
</script>

<head>
    <title>Hello World</title>
</head>
<body>
Please enter some text:
<input type="text" id="inputtext" size="80" value="some text" />
<input type="button" value="Send" onclick="sendText()" />
<p/>
<div id="responsetext"/>
</body>
</html>
